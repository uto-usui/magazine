name: Fetch RSS Feeds

on:
  schedule:
    # Run daily at JST 09:00 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch RSS feeds
        run: pnpm run fetch-rss

      - name: Check for changes
        id: check-changes
        run: |
          # Check if there are article or image changes (not just state/processed.json)
          ARTICLE_CHANGES=$(git diff --name-only -- articles/ images/ | wc -l | tr -d ' ')

          if [ "$ARTICLE_CHANGES" -eq 0 ]; then
            echo "No article changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Article changes detected: $ARTICLE_CHANGES files"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit state only (no PR needed)
        if: steps.check-changes.outputs.has_changes == 'false'
        run: |
          # Check if state file changed
          if git diff --quiet -- state/; then
            echo "No state changes either"
            exit 0
          fi

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add state/
          git commit -m "chore: Update lastRun timestamp"
          git push

      - name: Create branch and commit
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create branch name with date
          BRANCH="rss-updates/$(date +%Y-%m-%d)"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          # Create and checkout new branch
          git checkout -b "$BRANCH"

          # Add all changes
          git add articles/ images/ state/

          # Commit with timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "chore: Fetch RSS feeds - ${TIMESTAMP}"

          # Push branch
          git push -u origin "$BRANCH"

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate article list from added files
          ARTICLE_LIST=""
          for file in $(git diff --name-only origin/master -- articles/); do
            if [ -f "$file" ]; then
              # Extract title from frontmatter
              TITLE=$(grep -m1 "^title:" "$file" | sed 's/title: "//' | sed 's/"$//')
              if [ -n "$TITLE" ]; then
                ARTICLE_LIST="${ARTICLE_LIST}- ${TITLE}\n"
              fi
            fi
          done

          # If no articles found, use file names
          if [ -z "$ARTICLE_LIST" ]; then
            for file in $(git diff --name-only origin/master -- articles/); do
              ARTICLE_LIST="${ARTICLE_LIST}- $(basename "$file")\n"
            done
          fi

          # Create PR with article list in body
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M')
          PR_BODY=$(printf "## Êñ∞ÁùÄË®ò‰∫ã\n\n${ARTICLE_LIST}\n---\nü§ñ GitHub Actions „Å´„Çà„ÇäËá™ÂãïÁîüÊàê")

          gh pr create \
            --title "üì∞ ${TIMESTAMP} „ÅÆÊñ∞ÁùÄË®ò‰∫ã" \
            --body "$PR_BODY" \
            --base master \
            --assignee @me

name: Sync Articles to Obsidian

on:
  push:
    branches:
      - master
    paths:
      - 'articles/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Checkout obsidian repository
        uses: actions/checkout@v4
        with:
          repository: uto-usui/obsidian
          token: ${{ secrets.OBSIDIAN_PAT }}
          path: obsidian-repo

      - name: Sync articles
        run: |
          # Copy articles to obsidian repo's Articles directory
          rsync -av --delete articles/ obsidian-repo/Articles/

          cd obsidian-repo

          # Check if there are changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Articles/
          git commit -m "sync: Update articles from ux-eng-magazine"
          git push
